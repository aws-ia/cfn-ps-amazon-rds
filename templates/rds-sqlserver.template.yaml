###############################################################################
# Conditions
###############################################################################
Conditions:
  CreateSecurityGroup: !Equals
    - !Ref CustomDBSecurityGroup
    - ''
  CreateKMSKey: !Or
    - !Condition UseDatabaseEncryption
    - !Condition UseSecretsManager
    - !Condition EnablePI
  EnableEM: !Equals
    - !Ref EnableEnhancedMonitoring
    - 'true'
  EnablePI: !Equals
    - !Ref EnablePerformanceInsights
    - 'true'
  EventSubscription: !Equals
    - !Ref EnableEventSubscription
    - 'true'
  isExportCWLogs: !Not 
    - !Equals 
      - !Join ["", !Ref DBExportLogToCloudwatch]
      - ''
  isGP2: !Equals 
    - !Ref DBStorageType
    - 'gp2'
  isGP3: !Equals 
    - !Ref DBStorageType
    - 'gp3'
  isStorageAutoScaling: !Equals
    - !Ref StorageAutoScaling
    - "true"
  NAStorageIOPS: !Equals
    - !Ref StorageIOPS
    - '0'
  NAStorageThrougput: !Equals
    - !Ref StorageThroughput
    - '0'
  UseDatabaseEncryption: !Equals
    - !Ref DBAllocatedStorageEncrypted
    - "true"
  UseSecretsManager: !Equals
    - !Ref ManageMasterUserPassword
    - "true"

###############################################################################
# Rules
###############################################################################
Rules:
  SubnetsInVPC:
    Assertions:
      - Assert: !Equals [!ValueOf ["Subnet1ID", "VpcId"], !Ref VPCID]
        AssertDescription: "Private subnet 1 ID doesn't belong to the specified VPC"
      - Assert: !Equals [!ValueOf ["Subnet2ID", "VpcId"], !Ref VPCID]
        AssertDescription: "Private subnet 2 ID doesn't belong to the specified VPC"
      - Assert: !Equals [!ValueOf ["Subnet3ID", "VpcId"], !Ref VPCID]
        AssertDescription: "Private subnet 3 ID doesn't belong to the specified VPC"
  SubnetsUnique:
    Assertions:
      - Assert: !Not [!Equals [!Ref Subnet1ID, !Ref Subnet2ID]]
        AssertDescription: "Please provide 3 distinct private subnets"
      - Assert: !Not [!Equals [!Ref Subnet1ID, !Ref Subnet3ID]]
        AssertDescription: "Please provide 3 distinct private subnets"
      - Assert: !Not [!Equals [!Ref Subnet2ID, !Ref Subnet3ID]]
        AssertDescription: "Please provide 3 distinct private subnets"
  IOPSForIO1:
    Assertions:
      - Assert: !Or [!Not [!Equals [!Ref DBStorageType, 'io1']], !Not [!Equals [!Ref StorageIOPS, '0']]]
        AssertDescription: "For io1 storage type, you must specify provisioned IOPS"
  MaxStorageThresholdforAutoScaling:
    Assertions:
      - Assert: !Or [!Not [!Equals [!Ref StorageAutoScaling, 'true']], !Not [!Equals [!Ref MaxStorageThreshold, '0']]]
        AssertDescription: "Please enter a non-zero value for autoscaling limit, if enabling storage autoscaling."

###############################################################################
# Resources
###############################################################################
Resources:
  
  RDSDBSubnetGroup:
    Properties:
      DBSubnetGroupDescription: "Subnets available for the Amazon RDS database instance."
      SubnetIds:
       - !Ref Subnet1ID
       - !Ref Subnet2ID
       - !Ref Subnet3ID
    Type: "AWS::RDS::DBSubnetGroup"
  
  RDSSecurityGroup:
    Condition: CreateSecurityGroup
    Properties:
      GroupDescription: "Allow access to database port."
      SecurityGroupEgress:
        -
          CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
          Description: Allows all outbound traffic
      SecurityGroupIngress:
        -
          CidrIp: !Ref DBAccessCIDR
          FromPort: !Ref DBPort
          IpProtocol: tcp
          ToPort: !Ref DBPort
          Description: Access from the DBAccessCIDR specified
      VpcId: !Ref VPCID
      Tags:
      - Key: Name
        Value: !Sub RDSSecurityGroup-${AWS::StackName}
    Type: "AWS::EC2::SecurityGroup"
  
  RDSSecurityGroupIngress:
    Condition: CreateSecurityGroup
    Properties:
      GroupId: !GetAtt 'RDSSecurityGroup.GroupId'
      IpProtocol: '-1'
      SourceSecurityGroupId: !Ref RDSSecurityGroup
      Description: 'Self Reference'
    Type: 'AWS::EC2::SecurityGroupIngress'
  
  DBSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !If [UseDatabaseEncryption, !Ref EncryptionKey, !Ref 'AWS::NoValue']
      Subscription:
      - Endpoint: !Ref NotificationList
        Protocol: email
  
  EncryptionKey:
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyActionWildcard
          ignore_reasons:
            - EIAMPolicyActionWildcard: "All KMS actions allowed by design."
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::KMS::Key
    Condition: CreateKMSKey
    Properties:
      Description: !Join [ "- ", [ "KMS Key for Cloudformation Stack ", !Ref AWS::StackName ] ]
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Id: !Ref AWS::StackName
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS:
                - !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:root"
            Action: 'kms:*'
            Resource: '*'
          - Sid: Enable RDS and CloudWatch Service Permissions
            Effect: Allow
            Principal:
              Service: 
                - 'events.rds.amazonaws.com'
                - 'cloudwatch.amazonaws.com'
                - 'events.amazonaws.com'
            Action:
              - 'kms:GenerateDataKey*'
              - 'kms:Decrypt'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
  
  EncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Condition: CreateKMSKey
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}"
      TargetKeyId: !Ref EncryptionKey
  
  MRole:
    Type: AWS::IAM::Role
    Condition: EnableEM
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "monitoring.rds.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

  RDSDBSQL:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: !Join [ "- ", [ "RDS SQL Database Instance Parameter Group for Cloudformation Stack ", !Ref AWS::StackName ] ]
      Family: !FindInMap [DBFamilyMap, !Ref DBEngineVersion, !FindInMap [DBEngineEdition,!Ref DBEngine, "Edition"]]
      Parameters:
        "1222": '1'
        "1204": '1'
  
  MAZDBI:
    Type: "AWS::RDS::DBInstance"
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      AllocatedStorage: !Ref DBAllocatedStorage
      AutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
      BackupRetentionPeriod: !Ref DBBackupRetentionPeriod
      DBInstanceClass: !Ref DBInstanceClass
      DBParameterGroupName: !Ref RDSDBSQL
      DBSubnetGroupName: !Ref RDSDBSubnetGroup
      EnableCloudwatchLogsExports: !If [isExportCWLogs, !Ref DBExportLogToCloudwatch, !Ref "AWS::NoValue"]
      EnablePerformanceInsights: !Ref EnablePerformanceInsights
      Engine: !Ref DBEngine
      EngineVersion: !Ref DBEngineVersion
      #IOPS property is only valid for io1 and gp3
      Iops: !If [isGP2, !Ref "AWS::NoValue", !If [NAStorageIOPS, !Ref 'AWS::NoValue', !Ref StorageIOPS]]
      KmsKeyId: !If [UseDatabaseEncryption, !GetAtt EncryptionKey.Arn, !Ref 'AWS::NoValue']
      LicenseModel: "license-included"
      MasterUsername: !Ref DBMasterUsername
      ManageMasterUserPassword: !Ref ManageMasterUserPassword
      MasterUserPassword: !If [UseSecretsManager, !Ref 'AWS::NoValue', !Ref DBMasterUserPassword]
      MasterUserSecret:
        KmsKeyId: !If [UseSecretsManager, !Ref EncryptionKey, !Ref 'AWS::NoValue']
      MaxAllocatedStorage: !If [isStorageAutoScaling, !Ref MaxStorageThreshold, !Ref 'AWS::NoValue']
      MonitoringInterval: !If [EnableEM, !Ref MonitoringInterval, !Ref 'AWS::NoValue']
      MonitoringRoleArn: !If [EnableEM, !GetAtt MRole.Arn, !Ref 'AWS::NoValue']
      MultiAZ: !Ref DBMultiAZ
      PerformanceInsightsKMSKeyId: !If [EnablePI, !Ref EncryptionKey, !Ref 'AWS::NoValue']
      PerformanceInsightsRetentionPeriod: !If [EnablePI, !Ref PerformanceInsightsRetentionPeriod, !Ref 'AWS::NoValue']
      Port: !Ref DBPort
      PubliclyAccessible: !Ref PubliclyAccessible
      StorageType: !Ref DBStorageType  
      StorageEncrypted: !If [UseDatabaseEncryption, !Ref DBAllocatedStorageEncrypted, !Ref 'AWS::NoValue']
      #StorageThroughput property is only valid for gp3
      StorageThroughput: !If [isGP3, !If [NAStorageThrougput, !Ref "AWS::NoValue", !Ref StorageThroughput], !Ref "AWS::NoValue"]
      Tags:
        -
          Key: Name
          Value: !Sub MAZDBI-${AWS::StackName}
        -
          Key: EnvironmentStage
          Value: !Ref EnvironmentStage
        -
          Key: Application
          Value: !Ref Application
        -
          Key: ApplicationVersion
          Value: !Ref ApplicationVersion
        -
          Key: ProjectCostCenter
          Value: !Ref ProjectCostCenter
        -
          Key: Confidentiality
          Value: !Ref Confidentiality
        -
          Key: Compliance
          Value: !Ref Compliance
      VPCSecurityGroups:
        !If
          - CreateSecurityGroup
          - [!Ref RDSSecurityGroup]
          - [!Ref CustomDBSecurityGroup] 
    
  CPUUtilizationAlarm1:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmActions:
      - Ref: DBSNSTopic
      AlarmDescription: 'CPU_Utilization'
      Dimensions:
      - Name: DBInstanceIdentifier
        Value:
          !Ref MAZDBI
      MetricName: CPUUtilization
      Statistic: Maximum
      Namespace: 'AWS/RDS'
      Threshold: 80
      Unit: Percent
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'

  DatabaseInstanceEventSubscription:
    Condition: EventSubscription
    Type: 'AWS::RDS::EventSubscription'
    Properties:
      EventCategories:
      - availability
      - backup
      - configuration change
      - creation
      - deletion
      - failover
      - failure
      - low storage
      - maintenance
      - notification
      - read replica
      - recovery
      - security patching
      SnsTopicArn: !Ref DBSNSTopic
      SourceIds:
      - !Ref MAZDBI
      SourceType: 'db-instance'
  
  DBParameterGroupEventSubscription:
    Type: 'AWS::RDS::EventSubscription'
    Properties:
      EventCategories:
      - "configuration change"
      SnsTopicArn: !Ref DBSNSTopic
      SourceIds:
      - !Ref RDSDBSQL
      SourceType: 'db-parameter-group'
  
###############################################################################
# Outputs
###############################################################################
Outputs:
  DBMasterUsername:
    Description: "Amazon RDS database master username"
    Value: !Ref DBMasterUsername
  MasterUserSecret:
    Condition: UseSecretsManager
    Description: "Master Credentials ARN"
    Value: !Sub ${MAZDBI.MasterUserSecret.SecretArn}
  RDSEndPointAddress:
    Description: "Amazon RDS write endpoint"
    Value: !Sub ${MAZDBI.Endpoint.Address}
  RDSEndPointPort:
    Description: "Amazon RDS port"
    Value: !Sub "${MAZDBI.Endpoint.Port}"
  RDSMAZInstEndPoints:
    Description: "Full Amazon RDS write endpoint"
    Value: !Sub "${MAZDBI.Endpoint.Address}:${MAZDBI.Endpoint.Port}"
  RDSEncryptionKey:
    Condition: UseDatabaseEncryption
    Description: The alias of the encryption key created for RDS
    Value: !Ref EncryptionKeyAlias
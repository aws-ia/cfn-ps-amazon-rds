      - "false"
    Default: "true"
    Description: Enables RDS Performance Insights.
    Type: String
  ManageMasterUserPassword:
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
    Description: Set to 'true' to manage the master user password with AWS Secrets Manager.
    Type: String
  MaxStorageThreshold:
    Default: 150
    Description: >-
      The maximum storage threshold is the limit that you set for autoscaling the DB instance.
      Must be at least 10% more than the current allocated storage.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling
    Type: Number
  MonitoringInterval:
    Default: 10
    Description: "The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the database."
    Type: Number
    AllowedValues:
      - 1
      - 5
      - 10
      - 15
      - 30
      - 60
    ConstraintDescription: Valid values are 0, 1, 5, 10, 15, 30, 60 seconds.
  NotificationList:
    Type: String
    Default: 'db-ops@domain.com'
    Description: The email notification used to configure an SNS topic for sending CloudWatch alarm and RDS event notifications.
    AllowedPattern: '^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
    ConstraintDescription: Provide a valid email address.
  PerformanceInsightsRetentionPeriod:
    Default: 7
    Description: "The number of days for which automatic database snapshots are retained. Specify days based on (month * 31), where month is a number of months from 1-23."
    Type: Number
    MinValue: 7
    MaxValue: 713
  PubliclyAccessible:
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
    Description: "Indicates whether the DB instance is an internet-facing instance."
    Type: String
  StorageAutoScaling:
    Default: "true"
    Description: >-
      With storage autoscaling enabled, when Amazon RDS detects that you are running out of free database space it automatically scales up your storage.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling
    Type: String
    AllowedValues:
      - "true"
      - "false"
  StorageIOPS:
    Default: '0'
    Description: >-
      If you choose gp3 or io1, you must specify provisioned IOPS. Leave at default value otherwise.
      For io1, the ratio of provisioned IOPS to allocated storage (in GiB) must be from 1 to 50, and range of provisioned IOPS is 1,000-64,000.
      For gp3, the ratio of provisioned IOPS to allocated storage (in GiB) must be from 0.5 to 500, and range of provisioned IOPS is 3,000-16,000.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html
    Type: String
  StorageThroughput:
    Default: '0'
    Description: >-
      Provisioned throughput in MiBps. 
      If you choose gp3 as storage type, you must specify provisioned throughput. Leave at default value otherwise.
      The maximum ratio of provisioned storage throughput (in MiBps) to IOPS is 0.25 and the range of provisioned storage throughput is 125-1,000 MiBps.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html
    Type: String
  Subnet1ID:
    Description: The ID of the private subnet in Availability Zone 1.
    Type: 'AWS::EC2::Subnet::Id'
  Subnet2ID:

      - 15.00.4153.1.v1 
      - 15.00.4198.2.v1 
      - 15.00.4236.7.v1 
      - 15.00.4312.2.v1 
      - 15.00.4316.3.v1
  DBExportLogToCloudwatch:
    Default: ''
    Description: Specify the comma-delimited list of database logs (error, agent) to export to CloudWatch Logs.
    Type: CommaDelimitedList
  DBInstanceClass:
    Default: db.r5.xlarge
    Description: >-
      The database instance type. Please note Enterprise Editon will need instance with minimum 4 vCPUs such as db.r5.xlarge or db.m5.xlarge or higher.
      Please see supported instance types for the SQLServer Engine version and edition selected https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html.

      With storage autoscaling enabled, when Amazon RDS detects that you are running out of free database space it automatically scales up your storage.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling
    Type: String
    AllowedValues:
      - "true"
      - "false"
  StorageIOPS:
    Default: '0'
    Description: >-
      If you choose gp3 or io1, you must specify provisioned IOPS. Leave at default value otherwise.
      For io1, the ratio of provisioned IOPS to allocated storage (in GiB) must be from 1 to 50, and range of provisioned IOPS is 1,000-64,000.
      For gp3, the ratio of provisioned IOPS to allocated storage (in GiB) must be from 0.5 to 500, and range of provisioned IOPS is 3,000-16,000.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html
    Type: String
  StorageThroughput:
    Default: '0'
    Description: >-
      Provisioned throughput in MiBps. 
      If you choose gp3 as storage type, you must specify provisioned throughput. Leave at default value otherwise.
      The maximum ratio of provisioned storage throughput (in MiBps) to IOPS is 0.25 and the range of provisioned storage throughput is 125-1,000 MiBps.
      For details, refer https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html
    Type: String
  

###############################################################################
# Parameter groups
###############################################################################
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Network configuration
      Parameters:
      - AvailabilityZones
      - VPCCIDR
      - PrivateSubnet1CIDR
      - PrivateSubnet2CIDR
      - PrivateSubnet3CIDR
      - PublicSubnet1CIDR
      - PublicSubnet2CIDR
      - PublicSubnet3CIDR
    - Label:
        default: Linux Bastion Host configuration
      Parameters:
       - EnableBastion
       - KeyPairName
       - RemoteAccessCIDR
       - EnableTCPForwarding
    - Label:
        default: Database General configuration
      Parameters:
      - DBEngine
      - DBEngineVersion
      - DBInstanceClass
      - DBPort
      - DBMasterUsername
      - ManageMasterUserPassword
      - DBMasterUserPassword
      - DBMultiAZ
      - DBAutoMinorVersionUpgrade
      - DBBackupRetentionPeriod
    - Label:
        default: Database Storage configuration
      Parameters:
      - DBStorageType
      - DBAllocatedStorage
      - DBAllocatedStorageEncrypted
      - StorageIOPS
      - StorageThroughput
      - StorageAutoScaling
      - MaxStorageThreshold
    - Label:
        default: Database Monitoring configuration
      Parameters:
      - DBExportLogToCloudwatch
      - EnablePerformanceInsights
      - PerformanceInsightsRetentionPeriod
      - EnableEnhancedMonitoring
      - MonitoringInterval
      - EnableEventSubscription  
      - NotificationList
    - Label:
        default: "[Optional] Database tags"
      Parameters:
      - EnvironmentStage
      - Application
      - ApplicationVersion
      - ProjectCostCenter
      - Confidentiality
      - Compliance
    - Label:
        default: Quick Start configuration
      Parameters:
      - QSS3BucketName
      - QSS3BucketRegion
      - QSS3KeyPrefix

